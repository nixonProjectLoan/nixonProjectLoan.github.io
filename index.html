<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    
    <title>Document</title>
</head>
<body>
    
    <Section>
        <h2>Loan request</h2>
        <Form action="/pages/thanku.html"  method="get">
            <label for="name" class="col-1">Full name</label>
            <input type="text" name="name" id="name" class="col-2" placeholder="john doe" pattern="\D+[a-zA-z]{4,}\s*" required>

            <label for="email" class="col-1">Email </label>
            <input type="email" name="email" id="email" class="col-2" placeholder="johndoe@gmail.com" pattern="\w+([.-]?\w+)*@\w+([.-]?\w+)*\.[a-z]{2,}" required>

            <label for="pan" class="col-1">PAN </label>
            <input type="text" name="pan" id="pan" class="col-2" placeholder="ABCD1234A" pattern="^[A-Z]{4}[0-9]{4}[A-Z]$" required>

            <label for="lamt" class="col-1">Loan Amount </label>
            <input type="number" name="lamt" id="lamt" value="999999999" placeholder="10" min="0" max="100000000" required>
            <label for="inwords" class="col-1"> In words </label>
            <input type="text" name="inwords" id="inwords" readonly>    
            
            <label for="cpt" class="col-1">Captcha: </label>
            <fieldset class="col-2 captchafield" >
                <button type="button" class="refresh">ðŸ”ƒ</button> 
                <canvas id="mycaptcha"></canvas> 
                <input type="number" name="cpt" id="cpt" placeholder="solve the math problem" required>

            </fieldset>
            
            <Button type="submit" class="submit" onclick="createCaptcha(r1,r2)">submit</Button>       
        </Form>

    </Section>
    <script src="/scripts/index.js"></script>
</body>
</html>
